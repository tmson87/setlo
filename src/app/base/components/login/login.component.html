<div class="login-wrapper">
    <form class="login" [formGroup]="form">
        <label class="title">
            <h3 class="welcome">Welcome to</h3>
            Company Product Name
            <h5 class="hint">Use your Company ID to sign in or create one now</h5>
        </label>
        <div class="login-group">
            <input class="username" type="text" id="email" formControlName="email" placeholder="Username">
            <input class="password" type="password" id="password" formControlName="password" placeholder="Password">
            <div class="checkbox">
                <input type="checkbox" id="rememberme">
                <label for="rememberme">
                    Remember me
                </label>
            </div>
            <div *ngIf="hasError" class="error active">
              {{ error$ | async }}
            </div>
            <button type="submit" class="btn btn-primary" (click)='submit()'>Log in</button>
        </div>
    </form>
</div>
